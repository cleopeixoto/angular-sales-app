categories: {{ categoryOptions.length }}
products: {{ productOptions.length }}
brands: {{ brandOptions.length }}

@if (categoryOptions.length > 0 && productOptions.length > 0 && brandOptions.length > 0) {
  <div class="sales-report-container">
    <div class="selectors">
      <select name="selector" (click)="onSelectorChange($event, selectorType.category)">
        @for (category of categoryOptions; track category; let i = $index) {
          <option [value]="category">{{ category }}</option>
        }
      </select>
  
      <select name="selector" (click)="onSelectorChange($event, selectorType.product)">
        @if (selected.product === '') {
          <option>Select an option</option>
        }
        @for (product of productOptions; track product; let i = $index) {
          <option [value]="product">{{ product }}</option>
        }
      </select>
  
      <select name="selector"  (click)="onSelectorChange($event, selectorType.brand)">
        @if (selected.brand === '') {
          <option>Select an option</option>
        }
        @for (brand of brandOptions; track brand; let i = $index) {
          <option [value]="brand.id">{{ brand.name }}</option>
        }
      </select>
    </div>
  
    @if (this.selected.category && this.selected.product && this.selected.brand) {
      <ngx-charts-bar-vertical
      [results]="data"
      [view]="[700, 400]"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Month'"
      [yAxisLabel]="'Sales quantity'"
      >
    </ngx-charts-bar-vertical>
    }
  </div>
  
}
