<div class="sales-report-container" #containerRef>
  <div class="selectors">
    <select class="selector" (click)="onSelectorChange($event, selectorType.category)">
      @for (category of categoryOptions; track category) {
        <option [value]="category">{{ category }}</option>
      }
    </select>

    <select class="selector" (click)="onSelectorChange($event, selectorType.product)">
      @if (selected.product === '') {
        <option>Select an option</option>
      }
      @for (product of productOptions; track product) {
        <option [value]="product">{{ product }}</option>
      }
    </select>

    <select class="selector"  (click)="onSelectorChange($event, selectorType.brand)">
      @if (selected.brand === '') {
        <option>Select an option</option>
      }
      @for (brand of brandOptions; track brand) {
        <option [value]="brand.id">{{ brand.name }}</option>
      }
    </select>
  </div>

  @if (selected.category !== '' && selected.product !== '' && selected.brand !== '') {
    <ngx-charts-bar-vertical
    [results]="data"
    [view]="[containerRef.offsetWidth * 0.7, 400]"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Month'"
    [yAxisLabel]="'Sales quantity'"
    >
  </ngx-charts-bar-vertical>
  }
</div>
